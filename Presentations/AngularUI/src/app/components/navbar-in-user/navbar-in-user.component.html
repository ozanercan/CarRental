<div *ngIf="!isLoggedIn">
  <button class="btn btn-sm btn-danger me-3" routerLink="/customer/register">
    <i class="bi bi-person-plus-fill"></i> Kayıt Ol
  </button>
  <button
    class="btn btn-sm btn-success"
    data-bs-toggle="modal"
    data-bs-target="#loginModal"
  >
    <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
  </button>
</div>
<div *ngIf="isLoggedIn">
  <div class="text-center color-dark">
    {{ loggedInUser.firstName }} {{ loggedInUser.lastName }}
  </div>
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item dropdown">
      <button
        class="nav-link dropdown-toggle btn textColor hvr-underline-from-left"
        id="navbarDropdown"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Profilim <i class="bi bi-person-circle"></i>
      </button>
      <ul class="dropdown-menu p-0" aria-labelledby="navbarDropdown">
        <li>
          <button
            class="btn btn-sm dropdown-item textColor hvr-underline-from-left"
            routerLink="/customer/update/form"
          >
            <i class="bi bi-pencil-square"></i> Düzenle
          </button>
        </li>
        <li>
          <button
            class="btn btn-sm dropdown-item textColor hvr-underline-from-left"
            (click)="logout()"
          >
            <i class="bi bi-box-arrow-right"></i> Çıkış
          </button>
        </li>
      </ul>
    </li>
  </ul>
</div>
