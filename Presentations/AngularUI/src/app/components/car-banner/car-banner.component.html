<div>
  <div
    id="carCarouselWithControls"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        [class.active]="i == 0"
        *ngFor="let carDetail of carDetailDtos; let i = index"
      >
        <img [src]="carDetail.imagePaths[0].imagePath" class="d-block w-100" />
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev position-absolute top-0"
    type="button"
    data-bs-target="#carCarouselWithControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next inline-block"
    type="button"
    data-bs-target="#carCarouselWithControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
